name: Selective Sync to Hugging Face Space

on:
  push:
    branches: [main]       # Runs whenever you push to main branch
  workflow_dispatch:       # Allows manual trigger

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout GitHub repo
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      # 2. Prepare only needed files
      - name: Copy selected files
        run: |
          mkdir export_to_hf
          cp app.py export_to_hf/
          cp requirements.txt export_to_hf/
          cp -r models export_to_hf/ || true
          cp README.md export_to_hf/ || true

      # 3. Push only selected files to Hugging Face
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd export_to_hf
          git init
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote add hf https://$HF_TOKEN@huggingface.co/spaces/Mihalkazi/heart-disease.git
          git checkout -b main
          git add .
          git commit -m "Update selected files from GitHub"
          git push --force hf main
